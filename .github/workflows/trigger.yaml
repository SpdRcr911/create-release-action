jobs:
  create-release:
    name: Create Release from Tag
    runs-on: ubuntu-latest
    steps:
    - 
      name: Checkout Code
      uses: actions/checkout@v3
    -
      name: Contexts
      run: |
        echo '${{ github.event_name }}'
        echo '${{ toJSON(github.event) }}'
        echo '${{ github.job }}'
        echo '${{ github.sha }}'
        echo '${{ github.ref }}'
        echo '${{ github.ref_name }}'
        echo '${{ github.ref_protected }}'
        echo '${{ github.ref_type }}'
    - name: Get event_path info
      id: get_event_path
      run: |
        git_tag_url=`jq --raw-output .repository.git_tags_url ${{ github.event_path }}`
        git_tag_sha=`jq --raw-output .after                   ${{ github.event_path }}`

        git_tag_url_with_sha=${git_tag_url/\{\/sha\}/\/$git_tag_sha}
        echo $git_tag_url_with_sha        
        echo "::set-output name=url_with_sha::$(git_tag_url_with_sha)"
    - name: Display event_path info
      run: |
        echo '${{ steps.get_event_path.outputs.url_with_sha }}'
